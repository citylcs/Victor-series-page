<script>
    function check()
        {
        let ema = document.getElementById("email").value;
        let pwd = document.getElementById("password").value;
        let NONE_PWD = "密碼不能為空";
        let NONE_USER = "郵箱不能為空";
        if(ema === '')
           {
            $("#error_display").html(NONE_USER);
            $("#error_display").removeClass("hide");
            $("#error_display").css("height","40px");
            $("#error_display").css("margin","0");
            $("#error_display").css("padding","10px");
            $("#email").css('background-color','#F2DEDE');
            $("#password").css('background-color','')
            return false;
           }
          else if(pwd === '')
           {
            $("#email").css('background-color','')
            $("#error_display").html(NONE_PWD)
            $("#error_display").removeClass("hide");
            $("#error_display").css("height","40px");
            $("#error_display").css("margin","0");
            $("#error_display").css("padding","10px");
            $("#password").css('background-color','#F2DEDE');
            return false;
           }
        }
</script>
